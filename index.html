            mirrorSection.appendChild(clone);
        }

        function openModal(day) {
            const data = contentData[day];
            modalTitle.innerText = 'Thing ' + day;
            modalBody.innerHTML = '';

            if (!data) {
                modalBody.innerHTML = '<p>–°—é—Ä–ø—Ä–∏–∑ –µ—â–µ –≥–æ—Ç–æ–≤–∏—Ç—Å—è... üéÅ</p>';
            } else {
                if (data.text) modalBody.innerHTML += `<p class="modal-text">${data.text}</p>`;
                if (data.type === 'image' && data.src) modalBody.innerHTML += `<img src="${data.src}">`;
                if (data.type === 'music' && data.src) {
                    modalBody.innerHTML += `<audio controls autoplay><source src="${data.src}"></audio>`;
                }
            }
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            const audio = modalBody.querySelector('audio');
            if (audio) audio.pause();
        }
        
        window.onclick = function(e) { if (e.target == modal) closeModal(); }
    </script>
</body>
